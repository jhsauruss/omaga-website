    <title>Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .contact-form {
            max-width: 600px;
            width: 100%;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-top: 0;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background: #7852A9;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #7852A9;
        }
    </style>
</head>
<body>
    <main>
        <section class="contact-form">
                <div class="container">
        <div class="contact-info">
          <h1>Hubungi Kami</h1>
            <p><strong>Alamat:</strong> Jl. Gamon No.27, Merindu</p>
            <p><strong>Email:</strong> Sigma@gmail.com</p>
            <p><strong>Telepon:</strong> (021) 123-4567</p>
        </div>
            <form id="contactForm">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pesan kamu dah ke kirim ya seng!');
        });
    </script>
